{% extends "base.html" %}
{% block title %}{{ article.title }}{% endblock %}
{% block content %}
<section id="content">
	<article>
		<header>
			<h1>
				<a href="{{ pagename }}"
					rel="bookmark"
					title="Permalink to {{ article.title }}">{{ article.title}}</a>
				{% include 'twitter.html' %}
                        </h1>
                </header>
                <div class="entry-content">
                <div class="well">
                        {% include 'article_infos.html' %}
				</div>
                {{ article.content }}
                </div><!-- /.entry-content -->
        </article>
</section>
{% endblock %}
